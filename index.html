<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per Te</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Verdana', sans-serif;
            background-image: url('wp_body.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;

            position: absolute;
        }
        
        
        .card-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* aggiunto */
            width: 100%;
            height: 100vh;
        }
        
        .container {
            width: 250px;
            padding: 2em 1em;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 20px;
            text-align: center;
            position: absolute;
            overflow: hidden;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Nuovo posizionamento */
            top: 15%;
            left: 10%;
        }
        
        .frase {
            font-size: 1.4em;
            color: #333;
            opacity: 0;
            transform: rotateY(90deg);
            transition: all 0.6s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateY(90deg);
            width: 90%;
        }
        
        .frase.attiva {
            opacity: 1;
            transform: translate(-50%, -50%) rotateY(0deg);
        }
        
        .button {
            background-color: rgba(209, 107, 165, 0.5);
            color: white;
            border: none;
            padding: 1em 2em;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 10px 5px 7.5px rgba(51, 51, 51, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        .button:hover {
            background-color: #aa4c86;
            box-shadow: 10px 5px 7.5px rgba(51, 51, 51, 0.8);
        }

        .buttonIntro {
            /* background-color: rgba(93, 173, 226, 0.5); */
            background-color: rgba(44, 62, 80, 0.45);
            color: white;
            border: none;
            padding: 1em 2em;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 10px 5px 7.5px rgba(51, 51, 51, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        .buttonIntro:hover {
            background-color: #aa4c86;
            box-shadow: 10px 5px 7.5px rgba(51, 51, 51, 0.8);
        }
        
        h1 {
            /* color: #2C3E50;  */
            color: rgba(51, 46, 60, 1) ;
            font-size: 3em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px rgba(51, 51, 51, 0.3);
        }
        
        p {
            font-size: 1.3em;
            margin-bottom: 2em;
            /* color: #555; */
            color: rgba(0,0,0,0.75);
        }
        
        .hidden {
            display: none;
        }
        
        .intro{
            position: relative;
            width: 85%;
            top: -30%;
            left: 1.5em;
            box-shadow: 30px 30px 20px rgba(0,0,0,0.25);
            border-radius: 20px;
            border-color: rgba(51, 51, 51, 0.5);
            border-style: solid;
            border-width: 1px 0px 0px 1px;
            text-align: left;
            background-color: rgba(51, 51, 51, 0.1);
            backdrop-filter: blur(3px);
        }
        
        button{
            font-family: 'Verdana', sans-serif;
            font-weight: bold;
        }

        @media only screen 
            and (max-width: 393px) 
            and (max-height: 873px) { 

            body {
                background-image: url('wp_body_mobile.jpg');
                font-family: 'Verdana', serif;
            }

            h1{
                font-size: 2em;
                padding-left: 0.5em;
            }

            p{
                font-size: 1em;
                padding-left: 1em;
            }

            .buttonIntro{
                padding: 0.5em 1em;
                font-size: 1em;
                position: relative;
                left: 30%;
                bottom: 0.5em;
            }
            
        }
    </style>
  </head>
  <body>
    <div class="intro" id="intro">
        <h1>Stavo pensando...</h1>
        <p>
            Stavo pensando da parecchio
        </p>
        <button onclick="mostraCarosello()" class="buttonIntro">Continua</button>
    </div>

    <div id="domanda1" class="hidden">
        <div class="card-wrapper">
            <div class="frasiWrapper">
                <div class="container" id="contenitoreFrasi">
                    <div class="frase attiva">
                        "Ogni giorno con te √® il mio giorno preferito."
                    </div>
                    <div class="frase">
                        "Hai trasformato la mia vita in qualcosa di meraviglioso."
                    </div>
                    <div class="frase">
                        "Sei il mio pensiero felice."
                    </div>
                    <div class="frase">
                        "Con te ogni momento √® speciale."
                    </div>
                    <div class="frase">
                        "Vuoi essere la mia ragazza?" üíñ
                    </div>
                </div>
            </div>
    
            <button class="bottone" onclick="prossimaFrase()">Avanti ‚û°Ô∏è</button>
        </div>
    </div>

    <div id="domandaList" class="hidden">
        <h1>Vorresti essere la mia ragazza? üíñ</h1>
        <button onclick="risposta('s√¨')">S√¨</button>
        <br /><br />
        <button onclick="risposta('no')">Meglio rimanere amici... üòÖ</button>
    </div>

    <div id="rispostaFinale" class="hidden">
        <h1 id="messaggioFinale"></h1>
    </div>

    
    
    <script>
        function mostraCarosello() {
            document.getElementById("intro").classList.add("hidden");
            document.getElementById("domanda1").classList.remove("hidden");
        }

        function mostraDomanda() {
            document.getElementById("domanda1").classList.add("hidden");
            document.getElementById("domandaList").classList.remove("hidden");
        }

        function risposta(scelta) {
            document.getElementById("domandaList").classList.add("hidden");
            document.getElementById("rispostaFinale").classList.remove("hidden");
            const messaggio = document.getElementById("messaggioFinale");

            if (scelta === "s√¨") {
            messaggio.innerHTML =
                "Mi hai reso la persona pi√π felice del mondo! üíçüíó";
            } else {
            messaggio.innerHTML = "Va bene, ma io ti aspetto... sempre ‚ù§Ô∏è";
            }
        }

        const frasi = document.querySelectorAll('.frase');
        let indice = 0;

        function prossimaFrase() {
            // Nascondi frase attuale
            frasi[indice].classList.remove('attiva');

            // Avanza di uno
            indice++;

            // Mostra la nuova frase (se esiste)
            if (indice < frasi.length) {
                frasi[indice].classList.add('attiva');

                // Se √® l'ultima frase, cambia gi√† il testo del bottone
                if (indice === frasi.length - 1) {
                    const bottone = document.querySelector('.bottone');
                    bottone.innerText = "Fine üíñ";
                    bottone.onclick = mostraDomanda;
                    return;
                }

            }
        }
    </script>
  </body>
</html>
